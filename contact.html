<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <form name='contact' type='submit' id='contact' method='post' action='mailto:champagne.sean@gmail.com' >
  <fieldset>
    <legend>Contact</legend>
    Thank you for reaching out to me. <br>
    <label for='name'>Name:</label>
    <input type='text' name='name' placeholder='Enter Name'>

    <label for='mail'>eMail</label>
    <input type='email' id='email' placeholder='Enter email address' >

    <label for='inquiry'>Inquiry:</label>
    <textarea name="inquiry" placeholder="Thank you for contacting me.  Please enter your message here."></textarea>

    <input id='submitBtn' type="submit" value="Submit Inquiry">
  </fieldset>
</form>
  <script src="app.js"></script>
</body>
</html>
